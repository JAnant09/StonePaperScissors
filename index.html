<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container1">
            <h1>Total Rounds : </h1>
        </div>
        <div class="container2">
            <div class="optionPlayer1">
                <button><img src="assets/stone.png" alt="" class="stone playerInfoImage"></button>
                <button><img src="assets/paper.png" alt="" class="paper playerInfoImage"></button>
                <button><img src="assets/scissors.png" alt="" class="scissors playerInfoImage"></button>
            </div>
            <div class="infoBox">
                <h1 class="msg">Stone crushes scissors.</h1>
                <h2 class="winLoose">You Win!</h2>
            </div>
            <div class="optionPlayer2">
                <button><img src="assets/stone.png" alt="" class="stone2 playerInfoImage"></button>
                <button><img src="assets/paper.png" alt="" class="paper2 playerInfoImage"></button>
                <button><img src="assets/scissors.png" alt="" class="scissors2 playerInfoImage"></button>
            </div>
        </div>
        <div class="container3">
            <div class="statsPlayer1 stats">
                <h1>Player 1</h1>
                <div class="wins">Wins : </div>
                <div class="losses">Losses : </div>
            </div>
            <div class="statsPlayer2 stats">
                <h1>Player 2</h1>
                <div class="wins">Wins : </div>
                <div class="losses">Losses : </div>
            </div>
        </div>
    </div>
</body>
</html>
